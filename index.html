<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" class="table-header">DAFTAR PRODUK</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" class="table-image">
                    <img src="img/kawasaki-h2r.jpg" alt="Camera with Pikachu" />
                </td>
                <td class="table-name">Nama Produk</td>
                <td class="table-product">Canon EOS M10 Kit EF-M 15-45mm</td>
            </tr>
            <tr>
                <td class="table-price">Harga</td>
                <td class="table-product-price">Rp 4,899,000</td>
            </tr>
            <tr>
                <td class="table-specification">Fitur Produk</td>
                <td class="table-list">
                    <ul>
                        <li>Kamera mirrorless</li>
                        <li>Efektivitas Piksel: 18 MP</li>
                        <li>Tipe sensor: CMOS DIGIC 6</li>
                        <li>Layar: 3.0 Inch</li>
                        <li>Memiliki lampu flash dengan jarak jangkauan hingga 5 meter</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
