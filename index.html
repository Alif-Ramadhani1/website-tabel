<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" class="table-header">DAFTAR PRODUK</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" class="table-image">
                    <img src="img/kawasaki-h2r.jpg" alt="Camera with Pikachu" />
                </td>
                <td class="table-name">Nama Produk</td>
                <td class="table-product">kawasaki H2R</td>
            </tr>
            <tr>
                <td class="table-price">Harga</td>
                <td class="table-product-price">Rp 789,899,000</td>
            </tr>
            <tr>
                <td class="table-specification">Spesifikasi Produk</td>
                <td class="table-list">
                    <ul>
                        <li>Kapasitas: 998 cc</li>
                        <li>Torsi: 165 Nm @12.500 rpm</li>
                        <li>Bobot: 216 kg</li>
                        <li>Jumlah silinder: 4 silinder segaris</li>
                        <li>Kompresi: 8,3:1</li>
                        <li>Kapasitas BBM: 17 liter</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
